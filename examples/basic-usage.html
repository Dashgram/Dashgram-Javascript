<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashgram SDK - Basic Usage</title>

    <!-- Import Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Import Dashgram SDK -->
    <script src="https://unpkg.com/@dashgram/javascript@latest/dist/dashgram.min.js"></script>
  </head>
  <body>
    <h1>Basic Usage Example</h1>
    <button id="purchase-btn">Purchase</button>

    <script>
      // Initialize SDK
      DashgramMini.init({
        projectId: "your-project-id",
        trackLevel: 3, // Track deep analytics
        debug: true // Enable debug logs in development
      })

      // Track custom events
      document.getElementById("purchase-btn").addEventListener("click", () => {
        DashgramMini.track("purchase_initiated", {
          product_id: "premium-plan",
          price: 100,
          currency: "TON"
        })
      })
    </script>
  </body>
</html>
